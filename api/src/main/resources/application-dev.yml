spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/base-frame?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver

base:
  config:
    aesKey: 3b3w6dw10efs5h18
    # 检查token时效性, true = 检查。 false则不对token的有效期做验证
    checkTokenTime: true
    # token有效期, (单位: 天)
    tokenTimeLimit: 1
